<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Paquete</title>
</head>
<body>
    <h1>Confirmar Eliminación de Paquete</h1>
    <p>¿Estás seguro de que deseas eliminar el paquete "{{ paquete }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'paquete_editar' paquete.id %}">Cancelar</a>
    </form>
</body>
</html>
